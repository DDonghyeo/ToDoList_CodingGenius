<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <title>정말 탈퇴하시겠습니까?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/account.css' %}" />
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <link rel="stylesheet" href="{% static 'css/withdrawal.css' %}" />
    <script src="{% static 'js/home.js' %}"></script>
    <script src="https://kit.fontawesome.com/6f6e87c662.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="box_withdrawal">
        <div class="account_header">
            <a href="/account"><span class="account_header-icon"><i class="fas fa-chevron-left"></i></span></a>
            <span class="account_header-title"> </span>
            <span class="account_header-right"> </span>
        </div>
        <div class="account_form-group-msg">
            <span class="withdrawal-msg">
                정말로 탈퇴하시겠습니까 ?
            </span>
        </div>
        <button onclick="withdrawal()" id="withdrawal_accept" class="btn mt-4">회원탈퇴</button>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>
<script src="{% static 'js/account.js' %}"></script>

</html>

<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <title>Coding_Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/account.css' %}" />
    <link rel="stylesheet" href="{% static 'css/home.css' %}" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    <script src="{% static 'js/home.js' %}"></script>
    <script src="https://kit.fontawesome.com/6f6e87c662.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="box_account">
        <div class="account_header">
            <a href="/home"><span class="account_header-icon"><i class="fas fa-chevron-left"></i></span></a>
            <span class="account_header-title">Account</span>
            <span class="account_header-right"> </span>
        </div>
        <div class="account_form-group">
            <div class="section text-center">
                <div class="form-group">
                    <input id="account-name" type="text" name="logname" class="form-style" placeholder="Your Full Name"
                        id="logname" autocomplete="off" disabled>
                    <i class="fa-solid fa-user fa-xl"></i>
                </div>
                <div class="form-group mt-2">
                    <input id="account-email" type="email" name="logemail" class="form-style" placeholder="Your Email"
                        id="logemail" autocomplete="off" disabled>
                    <i class="fa-sharp fa-solid fa-at fa-xl"></i>
                </div>
                <div id="signup-pw" class="form-group mt-2">
                    <input type="password" name="logpass" class="form-style" placeholder="**********" id="logpass"
                        autocomplete="off" disabled>
                    <i class="fa-solid fa-lock fa-xl"></i>
                </div>
                <div class="account-btn-group">
                    <a href="/withdrawal"><button id="withdrawal_btn" class="btn mt-4">회원탈퇴</button></a>
                    <button id="modify_btn" class="btn mt-4">PW변경</button>
                    <a id="modify_complete" style="display: none"><button class="btn mt-4"
                            onclick="pw_modify()">수정완료</button></a>
                </div>
            </div>
        </div>
        <script src="{% static 'js/script.js' %}"></script>

</body>
<script type="text/javascript" rel="javascript" src="{% static 'js/account.js' %}"></script>

</html>

<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <title>header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/header.css' %}" />
    <script src="https://kit.fontawesome.com/6f6e87c662.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="box">
        <div class="header">
            <div class="account-header">
                <div class="account-button">
                    <span id="account_name" class="fa-solid fa-user-gear" style="color: #d6d6d6;"
                        onclick="location.replace('/account')">
                        계정이름</span>
                </div>
                <div class="logout-button">
                    <span id="logout-logo" class="fa-solid fa-right-from-bracket" style="color: #d6d6d6;"
                        onclick="location.replace('/')">Log
                        Out</span>
                </div>
            </div>
            <div class="account-title">
                <span class="title-text">To Do List</span>
            </div>
        </div>
    </div>
    </div>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>

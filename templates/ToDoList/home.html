<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <title>Coding_Genius</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/home.css' %}" />
  <link rel="stylesheet" href="{% static 'css/header.css' %}" />
  <script src="https://kit.fontawesome.com/6f6e87c662.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="box">
    <div class="header">
      <div class="account-header">
        <div class="account-button">
          <span id="account_name" class="fa-solid fa-user-gear" style="color: #d6d6d6;"
            onclick="location.replace('/account')">
            계정이름</span>
        </div>
        <div class="logout-button">
          <span id="logout-logo" class="fa-solid fa-right-from-bracket" style="color: #d6d6d6;"
            onclick="log_out()">Log
            Out</span>
        </div>
      </div>
      <div class="account-title">
        <span class="title-text">To Do List</span>
      </div>
    </div>
    <div class="options">
      <div class="sort" onclick="sort_open()"><i class="fa-solid fa-arrow-down-short-wide fa-2xl"></i><span style="margin: 5px;">날짜순</span><i class="fa-solid fa-caret-down fa-2xl"></i></div>
      <div class="create-todo-button"><i class="fa-solid fa-plus fa-2xl" style="color: #ffeba7;" onclick="add_to_do()"></i></div>
    </div>
    <div class="todo-list">
      

    </div>


  </div>
</body>
  <script src="{% static 'js/home.js' %}"></script>
  <script src="{% static 'js/sort.js' %}"></script>

</html>

<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <title>색상 배경과 사각형 박스</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">-->
  <link rel="stylesheet" href="{% static 'css/home.css' %}" />
  <script src="{% static 'js/home.js' %}"></script>
  <script src="https://kit.fontawesome.com/6f6e87c662.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="box">
    <div class="todo-list">
      <div class="task">
        <div class="task-header">
          <span>할 일 1</span>
          <button class="edit-button"></button>
          <button class="complete-button"><i class="fa-regular fa-circle-check" style="color: #000000;"></i></button>
          <button class="delete-button"></button>
          <button class="task-toggle-button"></button>
        </div>
        <div class="task-details">
          <div class="task-details-header">
            <span>작업 1</span>
          <button class="memo-button"></button>
          <button class="complete-button"><i class="fa-regular fa-circle-check" style="color: #000000;"></i></button>
          <button class="delete-button"></button>
          <button class="memo-toggle-button"></button>
          </div>
            <div class="task-memo">
              <div class="task-memo-header">
                <span>작업 1에 대한 메모</span>
              </div>
            </div>
        </div>
      </div>
    </div>
  </div>

  <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
